{% extends 'navbar.html' %}



{% block content %}


{% if request.user.is_authenticated %}

<center>
<h2>
Hello, {{request.user.username}}!
</h2>
</center>


{% endif %}

{% for article in articles %}
<br>
<center>
<div class="card" style="width: 18rem;">
    
    <div class="card-body">
      <p class="card-text">@{{article.author}}</p>
      <h5 class="card-title">{{article.title}}</h5>
      <p class="card-text">{{article.description|truncatewords:10}}....</p>
      <a href="{% url 'single-article' article.id %}" class="btn btn-primary">Read More..</a>
    </div>
  </div>
</center>
{% endfor %}



{% endblock content %}
